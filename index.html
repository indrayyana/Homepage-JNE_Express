<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>JNE Express</title>
  </head>
  <body>
    <div class="header" id="navbar">
      <ul class="nav">
        <a id="logo" href="index.html">
          <img src="logo_2.jpg" alt="logo_2" />
        </a>
        <li><a href="#" class="menu active">HOME</a></li>
        <img src="line-menu.png" alt="line-menu" />
        <li><a href="#" class="menu">PRODUK & LAYANAN</a></li>
        <img src="line-menu.png" alt="line-menu" />
        <li><a href="#" class="menu">HUBUNGI KAMI</a></li>
        <div class="search-container">
          <form action="">
            <input
              type="text"
              placeholder="Search Keywords"
              name="search"
              id="search"
            />
            <button type="submit"><i class="fa fa-search"></i></button>
          </form>
        </div>
      </ul>
    </div>
    <div class="container">
      <div class="slider">
        <div class="slides">
          <input type="radio" name="radio-btn" id="radio1" />
          <input type="radio" name="radio-btn" id="radio2" />
          <input type="radio" name="radio-btn" id="radio3" />
          <input type="radio" name="radio-btn" id="radio4" />
          <input type="radio" name="radio-btn" id="radio5" />
          <input type="radio" name="radio-btn" id="radio6" />
          <input type="radio" name="radio-btn" id="radio7" />

          <div class="slide first">
            <img
              src="slider1.png"
              alt="gambar_slide1"
              style="max-width: 100%"
            />
          </div>
          <div class="slide">
            <img
              src="slider2.jpg"
              alt="gambar_slide2"
              style="max-width: 100%"
            />
          </div>
          <div class="slide">
            <img
              src="slider3.jpg"
              alt="gambar_slide3"
              style="max-width: 100%"
            />
          </div>
          <div class="slide">
            <img
              src="slider4.jpeg"
              alt="gambar_slide4"
              style="max-width: 100%"
            />
          </div>
          <div class="slide">
            <img
              src="slider5.jpg"
              alt="gambar_slide5"
              style="max-width: 100%"
            />
          </div>
          <div class="slide">
            <img
              src="slider6.jpg"
              alt="gambar_slide6"
              style="max-width: 100%"
            />
          </div>
          <div class="slide">
            <img
              src="slider7.jpg"
              alt="gambar_slide7"
              style="max-width: 100%"
            />
          </div>

          <div class="nav_auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
            <div class="auto-btn5"></div>
            <div class="auto-btn6"></div>
            <div class="auto-btn7"></div>
          </div>
        </div>
        <div class="nav_manual">
          <label for="radio1" class="manual-btn"></label>
          <script>
            document.getElementById("radio1").checked = true;
          </script>
          <label for="radio2" class="manual-btn"></label>
          <label for="radio3" class="manual-btn"></label>
          <label for="radio4" class="manual-btn"></label>
          <label for="radio5" class="manual-btn"></label>
          <label for="radio6" class="manual-btn"></label>
          <label for="radio7" class="manual-btn"></label>
        </div>
      </div>
      <div class="kontenHorizontal">
        <div class="konten2">
          <form action="">
            <h3><b>LACAK KIRIMAN</b></h3>
            <textarea name="code" id="code"></textarea>
            <button type="submit">TRACKING</button>
            <p>Then Click 'TRACKING' Available up to 20 Airwaybill</p>
          </form>
        </div>

        <div class="konten3">
          <form action="">
            <h3><b>TARIF KIRIMAN</b></h3>
            <label>
              <input type="text" name="origin" placeholder="Origin" />
              <br />
              <p>Origin Shipment</p>
            </label>
            <label>
              <input type="text" name="destination" placeholder="Destination" />
              <br />
              <p>Destination Shipment</p>
            </label>
            <label>
              <input
                type="text"
                name="weight"
                placeholder="1"
                style="width: 30px; text-align: center"
              />
              <br />
              <p>Weight(Kg)</p>
            </label>
            <label>
              <button class="redbutton">CHECK</button>
            </label>
          </form>
        </div>

        <div class="konten4" style="margin-left: 5px">
          <form action="">
            <h3><b>TITIK LAYANAN</b></h3>
            <button
              class="redbutton"
              type="submit"
              style="margin-right: 78px; margin-bottom: 1px"
            >
              <i class="fa fa-search" style="margin-right: 5px"></i>TEMUKAN
              LOKASI TERDEKAT
            </button>
            <p>Our closest location</p>
          </form>
        </div>
      </div>
    </div>
    <div class="widget">
      <div class="widget-konten">
        <div class="produk">
          <h4 class="line_top">Produk</h4>
          <img
            src="https://www.jne.co.id/contents/setting-product-detail-20.jpg"
            alt="produk"
          />
          <p>
            Dengan pengalaman selama 30 tahun, JNE melayani kebutuhan pelanggan
            setianya, dengan jasa pengiriman dalam dan luar negeri.
          </p>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="floatingMenu">
        <a href="#"
          ><img
            src="https://pttikijalurnugrahaekakurir.force.com/eclaimform/resource/1671433394000/chatLogo"
            alt="chatLogo"
            width="150"
            height="160"
        /></a>
      </div>
    </div>
    <script>
      const btnContainer = document.getElementById("navbar");
      const btns = btnContainer.getElementsByClassName("menu");

      // Loop through the buttons and add the active class to the current/clicked button
      for (let i = 0; i < btns.length; i++) {
        btns[i].addEventListener("click", function () {
          let current = document.getElementsByClassName("active");
          current[0].className = current[0].className.replace(" active");
          this.className += " active";
        });
      }
    </script>
  </body>
</html>
